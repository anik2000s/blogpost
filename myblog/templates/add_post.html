{% extends 'base.html' %}
{% block title %}Create A New Post{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("author_id").value = name;

    </script>

{% else %}

You're not allowed here. please login to add post.
    
{% endif %}



{% endblock %}
